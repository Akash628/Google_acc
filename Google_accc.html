<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 360px;
            width: 100%;
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #202124;
            font-size: 24px;
            margin: 0 0 20px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #202124;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        .button {
            width: 100%;
            background-color: #4285f4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357ae8;
        }
        .footer {
            margin-top: 20px;
            color: #5f6368;
            font-size: 14px;
        }
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        </div>

        <!-- Sign In Form -->
        <h1>Sign in</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email or phone</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Sign in</button>
        </form>

        <!-- Footer Links -->
        <div class="footer">
            <p><a href="#">Forgot email?</a></p>
            <p><a href="#">Create account</a></p>
        </div>
    </div>

    <!-- JavaScript for redirection -->
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = 'thank_you.html'; // Redirect to thank you page
        });
    </script>
</body>
</html>
